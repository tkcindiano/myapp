

<div>
    <img *ngIf="rating>=1 && rating<2" src="/assets/rating1.jpg" alt="1star">
    <img *ngIf="rating>=2 && rating<3" src="./assets/rating2.jpg" alt="2star">
    <img *ngIf="rating>=3 && rating<4" src="./assets/rating3.jpg" alt="3star">
    <img *ngIf="rating>=4 && rating<5" src="./assets/rating4.jpg" alt="4star">
    <img *ngIf="rating>=5" src="./assets/rating5.jpg" alt="5star">
</div>
