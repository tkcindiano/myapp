<div class="vehicle-container">
    <img [src]="vehicle.image" alt="{{vehicle.model}}">
    <h1>{{vehicle.Vehicle}}</h1>
    <h1>{{vehicle.manufacturer}}</h1>
    <h1>{{vehicle.model}}</h1>
    <h1>{{vehicle.type}}</h1>
    <h1>{{vehicle.fuel}}</h1>
    <h1>{{vehicle.color}}</h1>
    <h1 class="cost">{{vehicle.cost}}</h1>
</div>
